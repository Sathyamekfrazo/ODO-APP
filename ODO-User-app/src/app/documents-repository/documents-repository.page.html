<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Documents Repository</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let value of values; let i = index">
    <!-- <input type="text" [(ngModel)]="value.value" #name="ngModel" name="value{{i}}"> -->
    <ion-row class="header-row">
      <ion-col>
        <ion-text class="headingName">Other (Tap to Enter)</ion-text>
      </ion-col>
      <ion-col>
        <ion-text class="headingName">Valid Upto</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="other">
          upload <ion-icon name="share-outline" (click)="uploadOptions()"></ion-icon>
        </ion-text>
      </ion-col>
      <ion-col>

        <ion-input type="text" [(ngModel)]="value.value" placeholder="dd-mm-yyyy"></ion-input>

      </ion-col>


      <!-- <ion-icon name="trash" class="trashIcon" (click)="removevalue(i)">Remove</ion-icon> -->


    </ion-row>

  </div>
  <ion-button (click)="addvalue()" style="float: right;">
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-content>
