<ion-content>

  <div class="redBlock">
    <div class="banner-logo" style="display: flex;
    justify-content: center;
    padding: 20px 100px;
    height: 160px;">
      <img src="../../assets/images/odo1.png" alt="" style="width: 70%;">
    </div>
    <div class="otpScreen">
      <form>
        <div class="welcomeBlock">
          <h5 style="text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Welcome</h5>
          <!-- <h1>Dummy Text which you would like to see</p> -->
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
          <ion-row>
            <ion-col size="3">
              <ion-item>
                <!-- <ion-label position="floating">Country Code</ion-label> -->
                <ion-input type="tel" value="+91" readonly style="background-color: white;
                color: black;"> </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="9">
              <ion-item class="padding-left-2px" counter="true">
                <!-- <ion-label position="floating">Enter Phone Number</ion-label> -->
                <ion-input maxlength="10" placeholder="Mobile Number" [(ngModel)]="mobile_number"
                  formControlName="mobile_number" style="background-color: white;
                  color: black;" (keypress)="validateNo($event)"></ion-input>
                <ion-note slot="helper" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" *ngIf="mobileNumber" class="error-msg">Enter Your 10 Digit mobile number</ion-note>
                <!-- <span >special chracters not allowed</span>   -->

              </ion-item>

            </ion-col>
            
          </ion-row>
          <ion-button type="submit" class="color-actions-of-btn"> Send Otp </ion-button>
        </form>
        <!-- <p class="ion-text-end" id="open-modal" expand="block" style="display: inline-block;float: right;">Forgot
          Password</p>
        <p class="ion-text-start" expand="block" (click)="setOpen(true)" style="display: inline-block;">Register</p> -->
      </form>
      <div>
        
      </div>
      <ion-item fill="solid">
        <ion-label position="floating">Referral Code</ion-label>
        <ion-input type="email" ngModel number ></ion-input>
        <ion-note slot="helper">Enter a Referral Code</ion-note>
        <!-- <ion-note slot="error">Invalid email</ion-note> -->
      </ion-item>
      <ion-button style="    width: 50px !important;
      border-radius: 50% !important;
      object-fit: contain;
      height: 40px;
      margin: 0 auto;">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </div>



  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <div class="redBlock">
        <ion-buttons slot="end" style="float: right;padding-top: 10px;">
          <ion-button color="light" (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <div class="otpScreen">
          <form>
            <div class="welcomeBlock">
              <h6>Forgot Password</h6>

            </div>

            <form>
              <ion-row>
                <ion-col size="3">
                  <ion-item>
                    <!-- <ion-label position="floating">Country Code</ion-label> -->
                    <ion-input type="tel" value="+91" readonly> </ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="9">
                  <ion-item class="padding-left-2px" counter="true">
                    <!-- <ion-label position="floating">Enter Phone Number</ion-label> -->
                    <ion-input maxlength="10" name="fort_pwd_mobile_number" placeholder="Mobile Number"
                      [(ngModel)]="fort_pwd_mobile_number">
                    </ion-input>

                    <ion-note slot="helper">Enter Your 10 Digit mobile number</ion-note>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-button type="submit" (click)="forgotPwd()"> Forgot Password </ion-button>
            </form>

          </form>

        </div>
      </div>
    </ng-template>

  </ion-modal>

  <!-- register page -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <div class="redBlock">
        <ion-buttons slot="end" style="float: right;padding-top: 10px;">
          <ion-button color="light" (click)="setOpen(false)">Cancel</ion-button>
        </ion-buttons>
        <div class="otpScreen">
          <form>
            <div class="welcomeBlock">
              <h6>Register</h6>

            </div>

            <form>
              <ion-row>
                <ion-col size="3">
                  <ion-item>
                    <!-- <ion-label position="floating">Country Code</ion-label> -->
                    <ion-input type="tel" value="+91" readonly> </ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="9">
                  <ion-item class="padding-left-2px" counter="true">
                    <!-- <ion-label position="floating">Enter Phone Number</ion-label> -->
                    <ion-input maxlength="10" name="fort_pwd_mobile_number" placeholder="Mobile Number"
                      [(ngModel)]="register_mobile_number">
                    </ion-input>

                    <ion-note slot="helper">Enter Your 10 Digit mobile number</ion-note>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-item>
                <ion-label>Roles</ion-label>
                <ion-select placeholder="Select One" name="selectedValue" [(ngModel)]="selectedValue">
                  <!-- <ion-select-option [value]="Admin">Admin -->
                  <!-- </ion-select-option> -->
                </ion-select>
              </ion-item>
              <ion-button type="submit" (click)="register()"> Register </ion-button>
            </form>

          </form>

        </div>
      </div>
    </ng-template>

  </ion-modal>

</ion-content>
